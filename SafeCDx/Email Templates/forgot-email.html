<!DOCTYPE html>
<html>
<head>
  <title>Password Reset Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .email-container {
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 100%;
      height: auto;
    }
    .content {
      padding: 0 20px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    .verification-code {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      text-align: left;
      padding: 0 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="https://safecdx-cms.s3.us-west-2.amazonaws.com/6528a9c0970634d57e376a7b/6528a9c0970634d57e376a7c/email.png" alt="Header Image">
  <h1>Password Reset Request</h1>
  <p>Hi {username},</p>
  <p>We received a request to reset your password. Please enter the following verification code:</p>
  <p><strong>{####}</strong></p>
  <p>This code will expire in 10 minutes.</p>
  <p>Thanks,</p>
  <p>The Powder Tracer Team</p>
</div>
</body>
</html>
